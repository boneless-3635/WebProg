<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <form>
        <div>
        <select id="purpose" name="purpose">
            <option value="business">Business</option>
            <option value="personal">Personal</option>
        </select>
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" maxlength="50">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <a>Preferred contact method</a>
            <input type="radio" id="contact_email" name="contact_method">
            <label for="contact_email">Email</label>
            <input type="radio" id="contact_phone" name="contact_method">
            <label for="contact_phone">Phone</label>
        </div>

        <div>
            <input type="checkbox" id="Monday" name="Monday[]">
            <label for="Monday">Monday</label>
            <input type="checkbox" id="Tuesday" name="Tuesday[]">
            <label for="Tuesday">Tuesday</label>
            <input type="checkbox" id="Wednesday" name="Wednesday[]">
            <label for="Wednesday">Wednesday</label>
            <input type="checkbox" id="Thursday" name="Thursday[]">
            <label for="Thursday">Thursday</label>
            <input type="checkbox" id="Friday" name="Friday[]">
            <label for="Friday">Friday</label>
            <input type="checkbox" id="Saturday" name="Saturday[]">
            <label for="Saturday">Saturday</label>
            <input type="checkbox" id="Sunday" name="Sunday[]">
            <label for="Sunday">Sunday</label>
        </div>

        <video id='nye' src='http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4' controls width=1280 height=720>No Video For You!</video>
    </form>
</body>
</html>
